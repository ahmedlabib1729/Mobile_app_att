name: login_app
description: تطبيق الموظفين

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # مكتبات التدويل - مهم تكون في الأول
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  # نسخة أقدم وأكثر استقراراً

  # المكتبات الأساسية
  http: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1

  # مكتبات الموقع
  location: ^5.0.0
  geolocator: ^13.0.1
  permission_handler: ^11.0.1
  latlong2: ^0.9.0

  # مكتبات الخرائط
  flutter_map: ^6.0.0

  # مكتبات UI
  table_calendar: ^3.0.9
  flutter_html: ^3.0.0-alpha.6

  # مكتبات النظام
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  url_launcher: ^6.1.7

  # الإشعارات
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2

  # مكتبات الصور
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

  # أيقونات
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # إضافة مجلد الأصول إذا كان لديك
  # assets:
  #   - assets/images/
  #   - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21